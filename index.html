<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permute String Exercise</title>
</head>
<body>
    <Script>
       function permute(A) {
            let len = A.length;
            if (len === 1) {
                return A;
            }
            let pick = "";
            let permutations = [];
            for (let i = 0; i < len; i++) {
                pick = A[i];
                var remainder = A.slice(0, i) + A.slice(i + 1, len);
                for (var perm of permute(remainder)) {
                permutations.push(pick + perm);
                }
            }
            return permutations;
            }
            const A = 'abcdef'
            console.log(permute(A));
    </Script>
    
</body>
</html>
